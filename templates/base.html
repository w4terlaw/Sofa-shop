<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/f5d4fd731c.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Мебель</a></li>
                <!--                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>-->
                <!--                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
                <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..."
                       aria-label="Search">
            </form>
            {%if sess_login is defined %}
            <div class="text-end">
                <!--                <button type="button" class="btn btn-outline-light me-2">Регистрация</button>-->
                <a href="/exit">
                    <button type="button" class="btn btn-warning">Выйти</button>
                </a>
            </div>
            {%else%}
            <div class="text-end">
                <!--                <button type="button" class="btn btn-outline-light me-2">Регистрация</button>-->
                <a href="/login">
                    <button type="button" class="btn btn-warning">Войти</button>
                </a>
            </div>
            {%endif%}
        </div>
    </div>
</header>
{% block body %}{% endblock %}
</body>
</html>
